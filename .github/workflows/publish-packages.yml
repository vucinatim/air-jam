name: Publish Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (sdk, server, create-airjam, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - sdk
          - server
          - create-airjam
      version:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@9.9.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish SDK
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'sdk' || github.event_name == 'release'
        working-directory: packages/sdk
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Server
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'server' || github.event_name == 'release'
        working-directory: packages/server
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Create AirJam CLI
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'create-airjam' || github.event_name == 'release'
        working-directory: packages/create-airjam
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

